config:
  target: "http://localhost:3000"
  phases:
    - duration: 60
      arrivalRate: 10
      name: Warm up
    - duration: 60
      arrivalRate: 10
      rampTo: 500
      name: Ramp up load
    - duration: 120
      arrivalRate: 500
      name: Heavy
  processor: "./processor.js"

scenarios:
  - name: "report review"
    flow:
      - put:
          beforeRequest: randomReviewId
          url: "/reviews/report"
          qs:
            review_id: "{{ reviewId }}"
