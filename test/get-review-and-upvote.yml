config:
  target: "http://localhost:3000"
  phases:
    - duration: 60
      arrivalRate: 5
      name: Warm up
    - duration: 60
      arrivalRate: 5
      rampTo: 50
      name: Ramp up load
    - duration: 120
      arrivalRate: 50
      name: Heavy
  processor: "./processor.js"

scenarios:
  - name: "read and upvote review"
    flow:
      - get:
          beforeRequest: randomProductId
          url: "/reviews"
          qs:
            product_id: "{{ productId }}"
      - think: 3
      - put:
          beforeRequest: randomReviewId
          url: "/reviews/helpful"
          qs:
            review_id: "{{ reviewId }}"
